<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Feedback form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-img">
        <h1>STUDENT REGISTRATION FORM</h1>
        <div class="main-text">
            <form>
               <div>NAME : <input type="text"></div> 
               <br>
               <div>FATHER'S NAME : <input type="text"></div>
               <br>
               <div>MOTHER'S NAME : <input type="text"></div> 
               <br>
                <div>MOBILE NUMBER : <input type="text"></div>
                <br>
                <div>EMAIL : <input type="email"></div>
                <br>
                <div>GENDER
                    MALE: <input type="radio" name="my gender">
                    FEMALE: <input type="radio" name="my gender">
                    OTHER: <input type="radio" name="my gender">
                </div>
                <br>
                <div>
                    DATE OF BIRTH: <input type="date">
                </div>
                <br>
                <div>
                    ADDRESS: <input type="text">
                </div>
                <br>
                <div>BLOOD GROUP
                    <select name="drop-down">
                        <option value="a+">A positive</option>
                        <option value="a-">A negative</option>
                        <option value="b+">B positive</option>
                        <option value="b-">B negative</option>
                        <option value="o+">o positive</option>
                        <option value="o-">o negative</option>
                        <option value="others">others</option>

                    </select>
                </div>
    
            </form>

        </div>

    </div>
    
    
</body>
</html>
